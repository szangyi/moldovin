  <template id="product_template">
    <article class="product">
      <div class=product_card>
        <div class="wrapper2">
          <div class="wineimages">
            <div class=product_background_container>
              <img class="product_background" src="images/photos/wineshop/productbackground.png" alt="" />
            </div>
            <img class="product_image" src="images/photos/wineshop/femmefatale_wine.png" alt="" />
          </div>
          <div class="wineinfo">
            <span class="center">
              <h2 class="product_title">Femme Fatale</h2>
              <h3 class="product_winery">Carpe Diem</h3>
            </span>
            <ul>

              <!--
                            <a href="product.html?product_id=" class="thewine">The wine</a>
                            <a href="productdescription.html?product_id=" class="description">Description</a>
                            <a href="productprofile.html?product_id=" class="tasteprofile">Taste profile</a>
                            -->

              <!--

                            <li class="tasteprofile"><a href="productprofile.html?product_id=">Taste profile</a></li>
                            -->

              <li class="thewine">The wine</li>
              <li class="description">Description</li>
              <li class="tasteprofile">Taste profile</li>

            </ul>

            <div class="thewine_info_wrapper">
              <span class="thewine_info">
                <p class="product_shortdescription">Finely balanced wine with a lot of character - light, fresh, but still rich of fruity flavour</p>
                <p class="product_volume">Volume: <span class="volume">0,75</span> L</p>
                <p class="product_alcohol">Alc.%: <span class="alcohol">13.5</span> %</p>
                <p class="product_price">150 DKK</p>
                <p><strong>Quantity:</strong></p>

                <span class="shopping_buttons">
                  <button class="minus_btn">-</button>
                  <p class="quantity_number">1</p>
                  <button class="plus_btn">+</button>
                  <button class="addtocart_btn">ADD TO CART</button>
                </span>
              </span>
            </div>

            <div class="description_info">
              <!--<span class="description_info" style="display:none">-->
              <p class="product_longdescription">Blend of Feteasca Alba and Feteasca Regala. Feteasca Alba is a light, fresh and delicate wine, whereas Feteasca Regala has a richer flavour of citrus and apple. The blend takes the best from both indigenous grapes, and creates a finely balanced wine with a lot of character!

                Gold Medal Berlin Wine Awards 2018.</p>
            </div>

            <div class="tasteprofile_info">
              <img class="tasteprofile_img" src="images/photos/wineshop/tasteprofile2.png" alt="" />
            </div>
            <!--
                        <span class="tasteprofile_info" style="display:none">
                            <img class="tasteprofile_img" src="images/photos/wineshop/tasteprofile2.png" alt="" />
                        </span>
                        -->

          </div>
        </div>
      </div>
      <section class="winery_info">
        <span class="wineryimg">
          <img class="winery_logo" src="images/photos/wineshop/winery_carpediem.png" alt="" />
        </span>
        <span class="winerytext">
          <h3 class="winery_title">THE WINERY</h3>
          <h2 class="winery_name">Carpe Diem</h2>
          <p class="winery_description">Carpe Diem is a family owned winery that goes back four generations. The winery sits in Codru wine region, known for its amazing terroir. They use both French inspired and indigenous varieties to make individual unique wines and blends. The vineyards fill 10,5 ha, so therefore they are part of the Moldovan Association for Small Wineries. Each wine is delicately produced, and all grapes are hand picked and harvested manually.</p>
        </span>
      </section>
